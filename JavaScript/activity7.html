        <script type="text/javascript">
        
            var input = prompt("Enter a number between 1 and 10");

            while(isNaN(input))
            {
                prompt(`${input} is not a number. Enter a number again`);
            }

            if(input>10)
            {
                prompt(`${input} is greater than 10. Enter a number less than 10.`);   
            }
            else if (input<1)
            {
                prompt(`${input} is less than 1. Enter a number greater than 1.`);   
            }
            else
            {
                console.log(`You entered ${input} .`); 
            }

            for(let i= input; i<=20; i++)
            {
                console.log(`${input}`);
            }

        </script>

    </body>
